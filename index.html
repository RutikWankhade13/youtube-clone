<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .thumbnail {
            border-radius: 10px;
        }

        .text-dim {
            color: #a9a9a9;
        }

        .seperator-circle {
            font-size: 10px;
        }

        .channel-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <img src="./img/yt.png" alt="Bootstrap" width="50" height="30">
                <span class=" text-light ">YouTube</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 rounded-pill" style="width: 600px; margin-left:150px;" type="search"
                        placeholder="Search                                                                                
                                        | Q" aria-label="Search">

                    <img src="./icon/voice.png" alt="Bootstrap" width="35" height="35" class=" rounded-circle">
                </form>
            </div>
            <img src="./icon/video.png" alt="Bootstrap" width="35" height="30" class=" rounded">
            <img src="./icon/notification bell.png" alt="Bootstrap" width="35" height="30" class="ms-2 rounded">
            <img src="./icon/user.png" alt="Bootstrap" width="35" height="30" class="ms-2  bg-white rounded">
        </div>
        </div>
    </nav>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
